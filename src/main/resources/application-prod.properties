# Configuração PostgreSQL no Docker (conforme docker-compose.yml)

# PostgreSQL Database Configuration para Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/hexa_db
spring.datasource.username=hexa_user
spring.datasource.password=hexa_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
