version: '3.8'

services:
  app:
    build: .
    container_name: hexa-core-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hexa_db
      SPRING_DATASOURCE_USERNAME: hexa_user
      SPRING_DATASOURCE_PASSWORD: hexa_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: hexa-core-db
    environment:
      POSTGRES_DB: hexa_db
      POSTGRES_USER: hexa_user
      POSTGRES_PASSWORD: hexa_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: hexa-core-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: